
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sbitis Acquisition | The System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HK Grotesk CDN -->
    <link href="https://fonts.cdnfonts.com/css/hk-grotesk" rel="stylesheet">
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        if (typeof tailwind !== 'undefined') {
          tailwind.config = {
            theme: {
              extend: {
                colors: {
                  brand: {
                    dark: '#050505',
                    pink: '#ff9eed',
                    accent: '#ffffff'
                  }
                },
                fontFamily: {
                  sans: ['"HK Grotesk"', 'sans-serif'],
                  serif: ['"HK Grotesk"', 'serif']
                }
              }
            }
          }
        }
      });
    </script>
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
        scroll-behavior: smooth;
        font-family: 'HK Grotesk', sans-serif;
      }
      .text-outline {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
        color: transparent;
      }
      .glow-pink {
        box-shadow: 0 0 80px -20px rgba(255, 158, 237, 0.4);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      ::selection {
        background: #ff9eed;
        color: #000;
      }
      /* Ensure text remains sharp and bright with the new font */
      h1, h2, h3, h4 {
        color: #ffffff;
        letter-spacing: -0.04em;
        font-weight: 900;
      }
      p {
        color: #d1d1d1;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

}
